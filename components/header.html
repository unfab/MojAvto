<header>
    <div class="header-left">
        <button class="sidebar-toggle-btn" id="sidebarToggle" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
        <a href="#/" class="logo">Moj<span>Avto.si</span></a>
    </div>

    <div class="header-search-container">
        <form id="headerSearchForm">
            <input type="search" id="header-search-input" name="query" placeholder="Išči po znamki ali modelu...">
            <button type="submit" class="search-submit-btn"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div class="header-actions">
        <div class="lang-switcher">
            <button id="lang-switcher-btn" class="lang-switcher-btn" title="Izberi jezik">
                <span id="current-lang">SI</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div id="lang-switcher-dropdown" class="lang-dropdown">
                <a href="#" data-lang="sl" data-i18n-key="lang_slovene">Slovenščina</a>
                <a href="#" data-lang="en" data-i18n-key="lang_english">English</a>
            </div>
        </div>

        <button id="themeToggleBtn" title="Preklopi temo">
            <i class="fas fa-sun theme-icon" id="theme-icon-sun"></i>
            <i class="fas fa-moon theme-icon" id="theme-icon-moon"></i>
        </button>
        <a href="#/login" id="loginLink" class="login-btn">Prijava</a>
        <div id="userMenuContainer"></div> 
    </div>
</header>
