<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search - MojAvto.si</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/advanced-search.css">
</head>
<body>

    <div id="header"></div>

    <div class="page-container" id="pageContainer">
        <main>
            <div class="search-container">
                <h1>Napredno iskanje</h1>
                <form id="advancedSearchForm">
                    
                    <section class="filter-section">
                        <h3><i class="fas fa-car"></i>Osnovni podatki</h3>
                        <div class="filter-content">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="make">Znamka</label>
                                    <select id="make" name="make"><option value="">Vse znamke</option></select>
                                </div>
                                <div class="form-group">
                                    <label for="model">Model</label>
                                    <select id="model" name="model" disabled><option value="">Vsi modeli</option></select>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="filter-section">
                        <h3><i class="fas fa-sliders-h"></i>Cena, letnik, kilometri</h3>
                        <div class="filter-content">
                            <div class="form-row">
                                <div class="form-group price-slider-group">
                                    <label>Cena (€)</label>
                                    <div id="price-slider"></div>
                                    <div class="slider-values">
                                        <span id="price-lower"></span> - <span id="price-upper"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="year-from">1. registracija od</label>
                                    <select id="year-from" name="yearFrom"><option value="">Vse</option></select>
                                </div>
                                <div class="form-group">
                                    <label for="year-to">1. registracija do</label>
                                    <select id="year-to" name="yearTo"><option value="">Vse</option></select>
                                </div>
                                <div class="form-group">
                                    <label for="mileage-to">Prevoženi km do</label>
                                    <input type="number" id="mileage-to" name="mileageTo" placeholder="npr. 150000">
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="filter-section">
                        <h3><i class="fas fa-cogs"></i>Tehnični podatki</h3>
                        <div class="filter-content">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fuel">Vrsta goriva</label>
                                    <select id="fuel" name="fuel">
                                        <option value="">Vse</option>
                                        <option>Bencin</option>
                                        <option>Dizel</option>
                                        <option>Elektrika</option>
                                        <option>Hibrid</option>
                                        <option>Plin</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="gearbox">Menjalnik</label>
                                    <select id="gearbox" name="gearbox">
                                        <option value="">Vse</option>
                                        <option>Ročni</option>
                                        <option>Avtomatski</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="region">Regija</label>
                                    <select id="region" name="region">
                                        <option value="">Vse regije</option>
                                        <option>Osrednjeslovenska</option>
                                        <option>Podravska</option>
                                        <option>Savinjska</option>
                                        <option>Gorenjska</option>
                                        </select>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="search-actions">
                        <button type="button" id="saveSearchBtn" class="btn btn-secondary">
                            <i class="fas fa-save"></i> Shrani iskanje
                        </button>
                        <button type="reset" class="btn btn-secondary">Ponastavi filtre</button>
                        <button type="submit" class="btn btn-primary">Prikaži rezultate</button>
                    </div>
                    </form>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <script src="js/advanced-search.js" defer></script>
</body>
</html>
