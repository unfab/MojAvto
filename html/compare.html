<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primerjava vozil - MojAvto.si</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/compare.css" /> </head>
<body>

<div id="header"></div>

<main>
    <section class="comparison-section">
        <h2>Primerjava izbranih vozil</h2>
        <div class="comparison-grid" id="comparisonGrid">
            </div>
        <div id="noSelectionMessage" style="display: none; text-align: center; margin-top: 40px;">
            <h3>Niste izbrali nobenega vozila za primerjavo.</h3>
            <p>Pojdite na <a href="index.html">domačo stran</a> in pri oglasih kliknite na ikono <i class="fas fa-balance-scale"></i>, da jih dodate v primerjavo.</p>
        </div>
    </section>
</main>

<footer>
    &copy; 2025 MojAvto.si - Vse pravice pridržane
</footer>

<script>
    // Nalaganje glave
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
            // Počakamo, da se glava naloži, preden zaženemo skripto za meni
            const userMenuScript = document.createElement('script');
            userMenuScript.src = 'js/userMenu.js';
            document.body.appendChild(userMenuScript);
        });
</script>
<script src="js/compare.js" defer></script>

</body>
</html>
