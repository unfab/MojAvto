<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n-key="page_title_create_listing">Ustvari oglas - MojAvto.si</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/forms.css" />
</head>
<body>
    <div id="header"></div>

    <main class="form-container">
        <h2 id="form-title" data-i18n-key="create_listing_h2">Ustvari nov oglas</h2>
        <form id="listingForm">
            <label for="title" data-i18n-key="form_listing_title">Naslov oglasa:</label>
            <input type="text" id="title" name="title" required data-i18n-key="form_listing_title_placeholder" data-i18n-target="placeholder">
            <div class="form-row">
                <div class="form-group">
                    <label for="brand" data-i18n-key="form_brand">Znamka vozila:</label>
                    <select id="brand" name="brand" required><option value="" data-i18n-key="form_select_brand">Izberi znamko</option></select>
                </div>
                <div class="form-group">
                    <label for="model" data-i18n-key="form_model">Model:</label>
                    <select id="model" name="model" required disabled><option value="" data-i18n-key="select_brand_first">Najprej izberi znamko</option></select>
                </div>
            </div>
            <button type="submit" id="submitBtn" data-i18n-key="publish_listing_btn">Objavi oglas</button>
        </form>
    </main>

    <div id="footer"></div>

    <script src="js/i18n.js" defer></script>
    <script src="js/create-listing.js" defer></script>
</body>
</html>
