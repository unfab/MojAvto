<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ustvari oglas - MojAvto.si</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/forms.css" />
</head>
<body>
  <div id="header"></div>

  <main class="form-container">
    <h2>Ustvari nov oglas</h2>
    <form id="listingForm">
      
      <label for="title">Naslov oglasa:</label>
      <input type="text" id="title" name="title" required placeholder="Npr. Odlično ohranjen VW Golf">

      <div class="form-row">
        <div class="form-group">
          <label for="brand">Znamka vozila:</label>
          <select id="brand" name="brand" required>
            <option value="">Izberi znamko</option>
          </select>
        </div>
        <div class="form-group">
          <label for="model">Model:</label>
          <select id="model" name="model" required disabled>
            <option value="">Najprej izberi znamko</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="price">Cena (€):</label>
          <input type="number" id="price" name="price" min="0" required placeholder="Vnesite ceno">
        </div>
        <div class="form-group">
            <label for="year">Letnik:</label>
            <select id="year" name="year" required>
              <option value="">Izberi letnik</option>
            </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
            <label for="mileage">Prevoženi kilometri:</label>
            <input type="number" id="mileage" name="mileage" min="0" required placeholder="Vnesite kilometre">
        </div>
        <div class="form-group">
            <label for="power">Moč motorja (kW):</label>
            <input type="number" id="power" name="power" min="0" placeholder="Vnesite moč v kW">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
            <label for="fuel">Vrsta goriva:</label>
            <select id="fuel" name="fuel" required>
              <option value="">Izberi</option>
              <option>Bencin</option>
              <option>Dizel</option>
              <option>Hibrid</option>
              <option>Elektrika</option>
              <option>Plin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="transmission">Menjalnik:</label>
            <select id="transmission" name="transmission" required>
              <option value="">Izberi</option>
              <option>Ročni</option>
              <option>Avtomatski</option>
            </select>
        </div>
      </div>
      
      <div class="form-row" id="electric-fields" style="display: none;">
        <div class="form-group">
          <label for="battery">Kapaciteta baterije (kWh):</label>
          <input type="number" id="battery" name="battery" min="0">
        </div>
        <div class="form-group">
          <label for="range">Domet (km):</label>
          <input type="number" id="range" name="range" min="0">
        </div>
      </div>

      <label for="description">Opis vozila:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <label for="images">Naloži slike (zunanjost):</label>
      <input type="file" id="images" name="images" accept="image/*" multiple />
      <div id="preview" class="image-preview"></div>

      <button type="submit" id="submitBtn">Objavi oglas</button>
    </form>
  </main>

  <script src="js/create-listing.js" defer></script>
</body>
</html>
