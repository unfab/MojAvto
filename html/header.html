<header>
  <div class="logo"><a href="index.html">MojAvto.si</a></div>
  <nav>
    <a href="index.html">Domov</a>
    <a href="napredno_iskanje.html">Napredno iskanje</a>
    <a href="compare_prices.html">Primerjaj cene</a>
    <span id="userMenu" style="display:none;">
      <button id="userDropdownBtn">Moj račun ▼</button>
      <div id="userDropdown">
        <a href="create_listing.html">Ustvari oglas</a>
        <a href="register.html">Registracija</a>
        <a href="#" id="logoutBtn">Odjava</a>
      </div>
    </span>
    <a href="login.html" id="loginLink">Prijava</a>
  </nav>
</header>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("mojavto_loggedUser"));
    const userMenu = document.getElementById("userMenu");
    const loginLink = document.getElementById("loginLink");
    const userDropdownBtn = document.getElementById("userDropdownBtn");
    const userDropdown = document.getElementById("userDropdown");
    const logoutBtn = document.getElementById("logoutBtn");

    if (user && user.fullname) {
      userMenu.style.display = "inline-block";
      loginLink.style.display = "none";
      userDropdownBtn.textContent = `Moj račun ▼ (${user.fullname})`;
    } else {
      userMenu.style.display = "none";
      loginLink.style.display = "inline";
    }

    userDropdownBtn?.addEventListener("click", () => {
      userDropdown.style.display = userDropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!userMenu.contains(e.target)) {
        userDropdown.style.display = "none";
      }
    });

    logoutBtn?.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("mojavto_loggedUser");
      alert("Odjava uspešna.");
      window.location.href = "login.html";
    });
  });
</script>
