<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n-key="page_title_home">MojAvto.si - Domov</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="header"></div>

    <main>
        <section class="hero-search">
            <h1 data-i18n-key="hero_title">Najdi svoj naslednji avtomobil</h1>
            <form class="filter-panel" id="quickSearchForm">
                <select id="make" name="make">
                    <option value="" data-i18n-key="all_brands">Vse znamke</option>
                </select>
                <select id="model" name="model" disabled>
                    <option value="" data-i18n-key="select_brand_first">Najprej izberi znamko</option>
                </select>
                <input type="number" id="yearFrom" name="yearFrom" data-i18n-key="year_from_placeholder" data-i18n-target="placeholder" />
                <input type="number" id="priceTo" name="priceTo" data-i18n-key="price_to_placeholder" data-i18n-target="placeholder" />
                <button class="search-btn" type="submit" data-i18n-key="search">Išči</button>
            </form>
        </section>

        <section id="listingsSection">
            <h2 data-i18n-key="current_listings">Aktualni oglasi</h2>
            <div class="listings-grid" id="listingsContainer"></div>
            <div id="pagination-container" class="pagination"></div>
            <div class="no-listings" id="noListingsMessage" style="display:none;" data-i18n-key="no_listings_found">Za iskalne nize ni najdenih oglasov.</div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="js/i18n.js" defer></script>
    <script src="js/main.js" defer></script>
</body>
</html>
