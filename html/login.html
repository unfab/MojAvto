<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prijava – MojAvto.si</title>
  <link rel="stylesheet" href="css/styles.css" />
<script src="js/userMenu.js" defer></script>

</head>
<body>
  <div class="register-container">
    <h1>Prijava</h1>
    <form id="loginForm">
      <label for="username">Uporabniško ime ali email</label>
      <input type="text" id="username" required />

      <label for="password">Geslo</label>
      <input type="password" id="password" required />

      <button type="submit">Prijavi se</button>
    </form>

    <p>Še nimaš računa? <a href="register.html">Registriraj se tukaj</a></p>
  </div>
<div id="header"></div>
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
      // re-run your header JavaScript here if needed
    });
</script>

  <script src="js/auth.js"></script>
<div id="header"></div>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
      // Initialize your menu scripts here if needed
    });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("mojavto_loggedUser"));
    const userMenu = document.getElementById("userMenu");
    const loginLink = document.getElementById("loginLink");
    const userDropdownBtn = document.getElementById("userDropdownBtn");
    const userDropdown = document.getElementById("userDropdown");
    const logoutBtn = document.getElementById("logoutBtn");

    if (user && user.fullname) {
      userMenu.style.display = "inline-block";
      loginLink.style.display = "none";
      userDropdownBtn.textContent = `Moj račun ▼ (${user.fullname})`;
    } else {
      userMenu.style.display = "none";
      loginLink.style.display = "inline";
    }

    userDropdownBtn?.addEventListener("click", () => {
      userDropdown.style.display = userDropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!userMenu.contains(e.target)) {
        userDropdown.style.display = "none";
      }
    });

    logoutBtn?.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("mojavto_loggedUser");
      alert("Odjava uspešna.");
      window.location.href = "login.html";
    });
  });
</script>

</body>
</html>
