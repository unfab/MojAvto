<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n-key="page_title_login">Prijava – MojAvto.si</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
    <div id="header"></div>

    <div class="auth-container">
        <h1 data-i18n-key="login_title">Prijava</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username" data-i18n-key="form_username_or_email">Uporabniško ime ali email</label>
                <input type="text" id="username" required />
            </div>
            <div class="form-group">
                <label for="password" data-i18n-key="form_password">Geslo</label>
                <input type="password" id="password" required />
            </div>
            <button type="submit" data-i18n-key="login_now">Prijavi se</button>
        </form>
        <p>
            <span data-i18n-key="dont_have_account">Še nimaš računa?</span> 
            <a href="register.html" data-i18n-key="register_here">Registriraj se tukaj</a>
        </p>
    </div>

    <div id="footer"></div>

    <script src="js/i18n.js" defer></script>
    <script src="js/auth.js" defer></script>
</body>
</html>
