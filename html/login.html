<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prijava – MojAvto.si</title>
  <link rel="stylesheet" href="css/styles.css" />
<script src="js/userMenu.js" defer></script>

</head>
<body>
  <div class="register-container">
    <h1>Prijava</h1>
    <form id="loginForm">
      <label for="username">Uporabniško ime ali email</label>
      <input type="text" id="username" required />

      <label for="password">Geslo</label>
      <input type="password" id="password" required />

      <button type="submit">Prijavi se</button>
    </form>

    <p>Še nimaš računa? <a href="register.html">Registriraj se tukaj</a></p>
  </div>

  <script src="js/auth.js"></script>
<div id="header"></div>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
      // Initialize your menu scripts here if needed
    });
</script>


</body>
</html>
