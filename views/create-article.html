<main class="form-container">
    <h2>Ustvari nov članek</h2>

    <fieldset class="form-section">
        <legend>Hitri uvoz iz URL-ja (Eksperimentalno)</legend>
        <div class="form-row">
            <div class="form-group" style="flex-grow: 1;">
                <label for="import-url">Prilepite povezavo do članka:</label>
                <input type="url" id="import-url" placeholder="https://primer-novice.si/test-novega-avta">
            </div>
            <div class="form-group" style="align-self: flex-end;">
                <button type="button" id="import-btn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Uvozi vsebino
                </button>
            </div>
        </div>
        <div id="import-status" class="field-hint" style="margin-top: 0.5rem;"></div>
    </fieldset>

    <form id="articleForm" novalidate>
        <fieldset class="form-section">
            <legend>Podatki o članku</legend>
            <div class="form-group">
                <label for="article-title">Naslov članka:</label>
                <input type="text" id="article-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="article-image">Naslovna slika (URL):</label>
                <input type="url" id="article-image" name="image" placeholder="https://primer.com/slika.jpg">
            </div>
            <div class="form-group">
                <label for="article-content">Vsebina:</label>
                <textarea id="article-content" name="content" rows="15" required></textarea>
                <small class="field-hint">Za oblikovanje lahko uporabite osnovne HTML oznake (npr. &lt;b&gt;, &lt;p&gt;, &lt;ul&gt;, &lt;li&gt;).</small>
            </div>
        </fieldset>
        
        <div class="search-actions">
             <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Objavi članek
            </button>
        </div>
    </form>
</main>
