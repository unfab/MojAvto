        <div class="stats-grid">
            <div class="stat-card">
                <p class="stat-value" id="total-users">0</p>
                <p class="stat-label" data-i18n-key="admin_stat_users">Registriranih uporabnikov</p>
            </div>
            <div class="stat-card">
                <p class="stat-value" id="total-listings">0</p>

            <div class="stat-card">
                <p class="stat-value" id="new-listings-today">0</p>

        </div>

    <section class="admin-section">
        <h2 data-i18n-key="dashboard_users_by_region">Uporabniki po regijah</h2>

        </div>
