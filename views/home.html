<section class="hero-section">
    <div class="hero-text">
        <h1>Naj tvoj naslednji avto najde tebe</h1>
        <p>Poiščite najboljše zase na največjem slovenskem portalu za vozila.</p>
    </div>

    <div class="search-box-container">
        <div class="search-box">
            <div class="vehicle-tabs">
                <button class="tab-btn active" title="Avtomobili"><i class="fas fa-car-side"></i></button>
                <button class="tab-btn" title="Motorji"><i class="fas fa-motorcycle"></i></button>
                <button class="tab-btn" title="Gospodarska vozila"><i class="fas fa-truck"></i></button>
                <button class="tab-btn" title="Počitniška vozila"><i class="fas fa-caravan"></i></button>
            </div>
            <form class="search-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="make">Znamka</label>
                        <select id="make" name="make"><option>Vse znamke</option></select>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model" name="model"><option>Vsi modeli</option></select>
                    </div>
                    <div class="form-group">
                        <label for="reg-from">1. registracija od</label>
                        <select id="reg-from" name="reg-from"><option>Vse</option></select>
                    </div>
                    <div class="form-group">
                        <label for="mileage-to">Kilometri do</label>
                        <select id="mileage-to" name="mileage-to"><option>Neomejeno</option></select>
                    </div>
                    <div class="form-group">
                        <label for="fuel-type">Tip goriva</label>
                        <select id="fuel-type" name="fuel-type"><option>Vse</option></select>
                    </div>
                    <div class="form-group">
                        <label for="price-to">Cena do</label>
                        <select id="price-to" name="price-to"><option>Neomejena</option></select>
                    </div>
                    <div class="form-group" style="grid-column: span 2;">
                        <label for="region">Regija Slovenije</label>
                        <select id="region" name="region"><option>Celotna Slovenija</option></select>
                    </div>
                </div>
                <div class="form-actions">
                    <a href="#/advanced-search" class="more-filters-btn">Napredno iskanje</a>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-search"></i> Poišči ponudbe
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
