<div class="home-container">
    <div class="home-header">
        <h1>Naj tvoj naslednji avto najde tebe</h1>
        <p>Poiščite najboljše zase na največjem slovenskem portalu za vozila.</p>
    </div>

    <div class="search-box-container">
        <form id="homeSearchForm" class="search-box compact">
            <div class="vehicle-tabs">
                <button type="button" class="tab-btn active" title="Avtomobili"><i class="fas fa-car-side"></i></button>
                <button type="button" class="tab-btn" title="Motorji"><i class="fas fa-motorcycle"></i></button>
                <button type="button" class="tab-btn" title="Gospodarska vozila"><i class="fas fa-truck"></i></button>
            </div>
            <div class="search-form">
                <div class="form-grid four-columns">
                    <div class="form-group">
                        <label for="make">Znamka</label>
                        <select id="make" name="make"><option value="">Vse znamke</option></select>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model" name="model" disabled><option value="">Vsi modeli</option></select>
                    </div>
                    <div class="form-group">
                        <label for="reg-from">1. registracija od</label>
                        <select id="reg-from" name="yearFrom"><option value="">Vse</option></select>
                    </div>
                    <div class="form-group">
                        <label for="price-to">Cena do</label>
                        <input type="number" id="price-to" name="priceTo" placeholder="Neomejena">
                    </div>
                </div>
                <div class="form-grid three-columns" style="margin-top: 1rem;">
                    <div class="form-group">
                        <label for="fuel-type">Tip goriva</label>
                        <select id="fuel-type" name="fuel">
                            <option value="">Vse</option>
                            <option>Bencin</option>
                            <option>Dizel</option>
                            <option>Elektrika</option>
                            <option>Hibrid</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mileage-to">Kilometri do</label>
                        <input type="number" id="mileage-to" name="mileageTo" placeholder="Neomejeno">
                    </div>
                    <div class="form-group">
                        <label for="region">Regija Slovenije</label>
                        <select id="region" name="region"><option value="">Celotna Slovenija</option></select>
                    </div>
                </div>
                <div class="form-actions">
                    <a href="#/advanced-search" class="more-filters-btn">Napredno iskanje</a>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-search"></i> Poišči ponudbe
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="page-container" style="margin-top: 2rem; flex-direction: column;">
    <section id="recently-viewed-section" class="carousel-section" style="display: none;">
        <h2 data-i18n-key="recently_viewed_title">Nazadnje ogledano</h2>
        <div class="carousel-wrapper">
            <button class="carousel-btn prev" id="recent-prev-btn" aria-label="Prejšnji oglas">&#10094;</button>
            <div class="carousel-track-container">
                <div class="carousel-track" id="recently-viewed-container">
                    </div>
            </div>
            <button class="carousel-btn next" id="recent-next-btn" aria-label="Naslednji oglas">&#10095;</button>
        </div>
    </section>
</div>

<div class="page-container" style="margin-top: 2rem; flex-direction: column;">
    <section id="popular-section" class="carousel-section" style="display: none;">
        <h2 data-i18n-key="popular_title">Priljubljeno med uporabniki</h2>
        <div class="carousel-wrapper">
            <button class="carousel-btn prev" id="popular-prev-btn" aria-label="Prejšnji oglas">&#10094;</button>
            <div class="carousel-track-container">
                <div class="carousel-track" id="popular-container">
                    </div>
            </div>
            <button class="carousel-btn next" id="popular-next-btn" aria-label="Naslednji oglas">&#10095;</button>
        </div>
    </section>
</div>

<div class="page-container" style="margin-top: 2rem; flex-direction: column;">
    <section id="newest-section" class="carousel-section" style="display: none;">
        <h2 data-i18n-key="newest_title">Novo v ponudbi</h2>
        <div class="carousel-wrapper">
            <button class="carousel-btn prev" id="newest-prev-btn" aria-label="Prejšnji oglas">&#10094;</button>
            <div class="carousel-track-container">
                <div class="carousel-track" id="newest-container">
                    </div>
            </div>
            <button class="carousel-btn next" id="newest-next-btn" aria-label="Naslednji oglas">&#10095;</button>
        </div>
    </section>
</div>

<div class="page-container" style="margin-top: 2rem; flex-direction: column;">
    <div class="listings-controls">
        <div class="filter-group">
            <label for="sortOrder">Razvrsti po:</label>
            <select id="sortOrder" name="sortOrder">
                <option value="newest">Najnovejši najprej</option>
                <option value="price_asc">Cena (naraščajoče)</option>
                <option value="price_desc">Cena (padajoče)</option>
                <option value="year_desc">Letnik (od najnovejšega)</option>
            </select>
        </div>
    </div>

    <section id="listingsGrid" class="listings-grid"></section>
    
    <div id="loading-spinner" style="display: none;"></div>

    <div id="noListingsMessage" style="display: none; text-align: center; padding: 2rem;">
        <h3>Ni najdenih oglasov, ki bi ustrezali vašim kriterijem.</h3>
    </div>

    <nav id="pagination-container" class="pagination" style="justify-content: center; margin-top: 2rem;"></nav>
</div>
