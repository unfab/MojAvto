<main class="listing-container">
    <div class="back-link-container">
        <a href="#/" class="back-link" data-i18n-key="all_listings"><i class="fas fa-arrow-left"></i> Vsi oglasi</a>
    </div>
    <div class="title-container">
        <h1 id="listing-title"></h1>
        <div class="title-actions">
            <button class="fav-btn-details" id="fav-btn-details">
                <i class="far fa-heart"></i> <span data-i18n-key="add_to_favorites">Dodaj med priljubljene</span>
            </button>
            <button class="share-btn-details" id="share-btn-details" title="Deli oglas">
                <i class="fas fa-share-square"></i> <span data-i18n-key="share_listing">Deli</span>
            </button>
        </div>
    </div>
    <div class="listing-layout">
        <div class="image-gallery">
            <div class="main-image-container">
                <img id="main-image" src="" alt="Glavna slika vozila">
                <button class="nav-btn prev" id="prev-btn">&#10094;</button>
                <button class="nav-btn next" id="next-btn">&#10095;</button>
            </div>
            <div class="thumbnail-container" id="thumbnail-container"></div>
        </div>
        <div class="details-panel">
            <div class="price-contact-box">
                <div class="price-line">
                    <h2 id="price"></h2>
                    <span id="price-evaluation" style="display: none;"></span>
                </div>
            </div>

            <div id="vehicle-specs-accordion">
                </div>
            <h3 data-i18n-key="vehicle_description">Opis vozila</h3>
            <p id="description"></p>
            
            <div id="pro-features-container" style="display: none;">
                <div class="pro-feature-card">
                    <h3><i class="fas fa-chart-line"></i> Podrobna Analiza Cene</h3>
                    <div id="detailed-price-analysis"></div>
                </div>
                <div class="pro-feature-card">
                    <h3><i class="fas fa-wallet"></i> Ocena Stroškov Lastništva</h3>
                    <div id="tco-analysis"></div>
                </div>
                <div class="pro-feature-card">
                    <h3><i class="fas fa-arrow-trend-down"></i> Napoved Vrednosti</h3>
                    <div id="depreciation-analysis"></div>
                </div>
            </div>

            <div id="upgrade-pro-banner" class="upgrade-banner" style="display: none;">
                <h3><i class="fas fa-gem"></i> Odkleni PRO Analizo</h3>
                <p>Nadgradi na PRO paket in pridobi dostop do podrobne analize cene, ocene stroškov in napovedi padca vrednosti za ta oglas.</p>
                <button class="btn-primary">Nadgradi zdaj</button>
            </div>

            <h3 data-i18n-key="seller_info">Podatki o prodajalcu</h3>
            <div class="seller-info">
                <p><i class="fas fa-user"></i> <strong id="seller-name"></strong></p>
                <p><i class="fas fa-map-marker-alt"></i> <span id="seller-location"></span></p>
                <div class="contact-btn-group">
                    <button id="show-phone-btn" class="contact-btn phone-btn" style="display: none;" data-i18n-key="show_phone"><i class="fas fa-phone"></i> Pokaži telefonsko</button>
                    <button id="contact-email-btn" class="contact-btn email-btn" data-i18n-key="contact_seller"><i class="fas fa-envelope"></i> Kontaktiraj prodajalca</button>
                </div>
            </div>
        </div>
    </div>
    <section class="carousel-section">
        <h2 data-i18n-key="similar_listings">Podobni oglasi</h2>
        <div class="carousel-wrapper">
            <button class="carousel-btn prev" id="similar-prev-btn" aria-label="Prejšnji oglas">&#10094;</button>
            <div class="carousel-track-container">
                <div class="carousel-track" id="similar-vehicles-container">
                    </div>
            </div>
            <button class="carousel-btn next" id="similar-next-btn" aria-label="Naslednji oglas">&#10095;</button>
        </div>
    </section>
</main>
