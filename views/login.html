<div class="auth-container">
    <h1 data-i18n-key="login_title">Prijava</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username" data-i18n-key="form_username_or_email">Uporabniško ime ali email</label>
            <input type="text" id="username" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password" data-i18n-key="form_password">Geslo</label>
            <input type="password" id="password" required autocomplete="current-password">
        </div>
        <div id="error-message" class="error-message"></div>
        <button type="submit" data-i18n-key="login_now">Prijavi se</button>
    </form>
    <p>
        <span data-i18n-key="dont_have_account">Še nimaš računa?</span> 
        <a href="#/register" data-i18n-key="register_here">Registriraj se tukaj</a>
    </p>
</div>
