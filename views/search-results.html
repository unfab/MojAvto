<main>
    <div class="search-container">
        <h1>Rezultati iskanja</h1>
        
        <details class="filters-accordion" open>
            <summary>
                <span class="summary-title">Prikaži/uredi filtre</span>
                <div id="active-filters-summary" class="active-filters-summary"></div>
            </summary>
            <div id="filters-container" class="filters-content">
                </div>
        </details>

        <div class="listings-controls">
            <div class="filter-group">
                <label for="sortOrder">Razvrsti po:</label>
                <select id="sortOrder" name="sortOrder">
                    <option value="newest">Najnovejši najprej</option>
                    <option value="price_asc">Cena (naraščajoče)</option>
                    <option value="price_desc">Cena (padajoče)</option>
                    <option value="year_desc">Letnik (od najnovejšega)</option>
                </select>
            </div>
        </div>
        <section id="listingsGrid" class="listings-grid"></section>
        
        <div id="noListingsMessage" style="display: none; text-align: center; padding: 2rem;">
            <h3>Ni najdenih oglasov, ki bi ustrezali vašim kriterijem.</h3>
        </div>

        <nav id="pagination-container" class="pagination"></nav>
    </div>
</main>
